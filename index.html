<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <table>
        <tr>
          <td>
            <a href="#">About</a>
            <a href="#">Store</a>
          </td>
          <td class="right">

              type="image"
              src="images/appicon.png"
              alt="applicationIcon"
            />

        </tr>

    <div class="searchbar">

        id="magnify"
      />

      <br />
      <input
        type="submit"
        id="searchbutton"
        name="searchbutton"
        value="Google Search"
      />

        type="submit"

        value="I feel Lucky"
      />
      <br>
      <br>
      <br>
      <p>Let's change the Language : ???</p>

    <footer>
      <table>
        <tr>
          <td>Turkey</td>
        </tr>
      </table>
      <hr />
      <table>
        <tr>
          <td class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </td>
          <td class="right" id="r2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>

          </td>
        </tr>
